<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>{% block title %}{% endblock %}</title>
    <style>
      /* General Styling */
      body {
        background-color: #121212;
        color: #e0e0e0;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      h2, h3 {
        color: #ffffff;
      }
      p {
        color: #bdbdbd;
      }

      /* Forms */
      form {
        background-color: #1e1e1e;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      }
      input, select, button {
        font-family: inherit;
      }
      input[type="text"],
      input[type="number"],
      textarea {
        background-color: #333;
        color: #e0e0e0;
        border: 1px solid #555;
        border-radius: 4px;
        padding: 8px;
      }
      input:focus {
        outline: none;
        border-color: #90caf9;
      }

      /* Buttons */
      button {
        transition: background-color 0.2s ease;
        font-weight: bold;
      }
      button:hover {
        opacity: 0.9;
      }
      button[onclick^="editReference"] {
        background-color: #4caf50; /* Green */
      }
      button[onclick^="deleteReference"] {
        background-color: #f44336; /* Red */
      }
      button[onclick^="viewBibTeX"] {
        background-color: #2196f3; /* Blue */
      }
      button:hover {
        filter: brightness(1.1);
      }

      /* Containers */
      div {
        margin-bottom: 20px;
      }

      /* BibTeX Display */
      #bibtexDisplay {
        background-color: #1e1e1e;
        color: #e0e0e0;
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      }

      pre {
        background-color: #333;
        border: 1px solid #555;
        color: #c8e6c9;
        padding: 15px;
        border-radius: 4px;
      }

      /* Details */
      details {
        background-color: #1e1e1e;
        color: #e0e0e0;
        border: 1px solid #444;
        border-radius: 4px;
        padding: 10px;
      }
      summary {
        cursor: pointer;
      }

      /* List */
      ul {
        padding: 0;
      }
      li {
        background-color: #1e1e1e;
        border: 1px solid #333;
        border-radius: 8px;
        padding: 10px;
        margin-bottom: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
    </style>
  </head>
  <body>
    {% block body %}{% endblock %}
    <script src="{{ url_for('static', filename='js/references.js') }}"></script>
  </body>
</html>
