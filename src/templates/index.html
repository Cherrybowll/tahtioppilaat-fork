{% extends "layout.html" %}

{% block title %}
My Bibliography Manager
{% endblock %}

{% block body %}

<h2>My Bibliography Manager</h2>

<div>
  <p>Manage your scientific references with ease. Add links to scientific books or articles to create a personalized bibliography in BibTeX format.</p>
</div>

<div style="margin-top: 20px;">
  <form action="/add_reference" method="post">
    <label for="reference_link">Add a scientific link:</label><br>
    <input 
      type="url" 
      id="reference_link" 
      name="reference_link" 
      placeholder="Enter the link here..." 
      style="width: 300px; padding: 8px; margin-top: 5px;" 
      required
    >
    <button type="submit" style="margin-left: 10px; padding: 8px;">Add to Bibliography</button>
  </form>
</div>

{% endblock %}
